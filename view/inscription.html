<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form action="" method="post" class="flex justify-center content-center items-center mt-64">
    <fieldset class="flex justify-center content-center flex-col border border-black rounded p-4">
      <legend class="text-center font-bold text-lg">Inscription</legend>
      
        <label for="nom" class="text-center">Nom</label>
        <input type="text" name="nom" id="nom" class="border rounded-sm border-black" required>
      
        <label for="prenom" class="text-center mt-2">Prenom</label>
        <input type="text" name="prenom" id="prenom" class="border rounded-sm border-black" required>
      
      
        <label for="email" class="text-center mt-2">Email</label>
        <input type="email" name="email" id="email" class="border rounded-sm border-black" required>
      
      
        <label for="password" class="text-center mt-2">Mot de passe</label>
        <input type="password" name="password" id="password" class="border rounded-sm border-black" required>
      
      
        <label for="adress" class="text-center mt-2">Adresse</label>
        <input type="text" name="adress" id="adress" class="border rounded-sm border-black" required>
      
      
        <label for="birth" class="text-center mt-2">Date de naissance</label>
        <input type="date" name="birth" id="birth" class="border text-center rounded-sm border-black" required>
      
      <button type="submit" name="valid-inscri" class="valid font-bold text-white border-2 mt-3 rounded">S'inscrire</button>
    </fieldset>
  </form>
</body>
</html>
