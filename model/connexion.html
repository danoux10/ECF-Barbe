<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <form action="" method="post" class="flex justify-center content-center flex-col items-center mt-64">
    <fieldset class="flex justify-center content-center flex-col border border-black rounded p-4">
      <legend class="text-center font-bold text-lg">Connexion</legend>
     
        <label for="email" class="text-center">Email</label>
        <input type="email" name="email" id="email" class="border rounded-sm border-black" required>
      
        <label for="password" class="text-center mt-2">Mot de passe</label>
        <input type="password" name="password" id="password" class="border rounded-sm border-black" required>
      
      <button type="submit" name="connexion" class="valid font-bold text-white border-2 mt-3 rounded">Se Connecter</button>
    </fieldset>
  </form>
  <form action="" method="post" class="flex justify-center content-center">
      <button type="submit" name="connexionUser" class="valid font-bold text-white border-2 mt-3 p-1 rounded">connexion En Utilisateur</button>
      <button type="submit" name="connexionEmployer" class="valid font-bold text-white border-2 mt-3 p-1 rounded">connexion En employer</button>
      <button type="submit" name="connexionAdmin" class="valid font-bold text-white border-2 mt-3 p-1 rounded">connexion En Admin</button>
  </form>
</body>
</html>
